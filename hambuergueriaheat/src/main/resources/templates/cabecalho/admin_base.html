<!DOCTYPE html>

    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect" crossorigin>
    <link th:href="@{style.css}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Voltaire&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We}" crossorigin="anonymous">

                    <img class="nav-logo" th:src="@{/images/logo-white.png}" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/order}">Pedidos</a>

                        <li class="nav-item">

                            <a class="nav-link" th:href="@{/admin/product}">Produtos</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/user">Usu√°rios</a>
                        </li>
                    </ul>
                </div>
                <div class="logout-profile-container">
                    [[${current_user.name}]]
                    <a th:href="{{url_for('login.logout')}}"><img th:src="@{images/logout_white_24dp.svg}"/></a>
                </div>
            </div>
        </nav>

    <main>
        <div class="container-lg content-container d-flex flex-column">
